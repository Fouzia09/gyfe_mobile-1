
  <ion-content [fullscreen]="true">
    <ion-title>
      Favoris
    </ion-title>
    <ion-grid *ngFor="let favorite of favorites">
      <ion-row>
        <ion-col size="6">
          <img [src]="favorite.itemImage" class="img-thumbnail" alt="Image article" width="90">
        </ion-col>
        <ion-col size="6">
          <p>{{ favorite.itemName }}}</p>
          <a [routerLink]="favorite.itemUrl">Voir plus</a>
          <ion-icon name="trash-outline" color="danger" (click)="removeFav(favorite)" size="6"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
