<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GYFE
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Restaurant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let restaurant of listrestaurant">
    <!-- <img src="../../../assets/uploads/menu-img-02.jpg" alt="Image du plat"> -->
    <ion-card-header>
      <ion-card-title>{{ restaurant.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <p>{{ restaurant.descriptif }}</p>
            <p>{{ restaurant.city }} {{ restaurant.country }}</p>
          </ion-col>
          <ion-col>
            <ion-button [routerLink]="['/tabs/restaurant/detail', restaurant.id]">Voir plus</ion-button>
          </ion-col>
          <ion-col class="text-right">
            <app-add-favorite [item]="restaurant" [itemUrl]="'restaurant_detail_'+restaurant.id"></app-add-favorite>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
