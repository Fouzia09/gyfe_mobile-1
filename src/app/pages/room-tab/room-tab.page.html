<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GYFE
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chambres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let room of rooms">
    <!-- <img src="../../../assets/uploads/menu-img-02.jpg" alt="Image du plat"> -->
    <ion-card-header>
      <ion-card-title>{{ room.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="descriptif-room">
        <p>{{ room.descriptif }}</p>
        <p>{{ room.city }} {{ room.country }}</p>
        <app-add-favorite></app-add-favorite>
        <ion-button  [routerLink]="['/tabs/rooms/detail', room.id]">Voir plus</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
