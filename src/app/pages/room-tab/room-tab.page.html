<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GYFE
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chambres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let room of rooms">
    <!-- <img src="../../../assets/uploads/menu-img-02.jpg" alt="Image du plat"> -->
    <ion-card-header>
      <ion-card-title>{{ room.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <p>{{ room.descriptif }}</p>
            <p>{{ room.city }} {{ room.country }}</p>
          </ion-col>
          <ion-col>
            <ion-button [routerLink]="['/tabs/rooms/detail', room.id]">Voir plus</ion-button>
          </ion-col>
          <ion-col class="text-right">
            <app-add-favorite [item]="room" [itemUrl]="'room_detail_'+room.id"></app-add-favorite>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
